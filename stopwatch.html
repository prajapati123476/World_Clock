<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8";>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital clock</title>
        <link rel="stylesheet" href="css/style1.css">
    </head>
    <body id = "body-container">
        <div id = "container">
            <div  id = "time">
                <span class = "digit" id = "hr" >00</span>
                <span class = "text" >Hr</span>
                <span class = "digit" id = "min" >00</span>
                <span class = "text" >Min</span>
                <span class = "digit" id = "sec" >00</span>
                <span class = "text" >Sec</span>
                <span class = "digit" id = "count" >00</span>
                <span class = "text" >Count</span>
            </div>
            <div id = "btn-container" class= "container">
                <button class = "btn" id = "start" onclick = "start()"> Start </button>
                <button class = "btn" id = "stop" onclick="stop()"> Stop </button>
                <button class = "btn" id = "reset" onclick="reset()"> Reset </button>
            </div>
        </div>
        <div class="mybutton">
            <a href="worldclock.html">
              <button class="world-clock">World Clock</button>
            </a>
            <a href="alarm.html">
                <button class="alarm">Alarm</button>
            </a>
            <a href="stopwatch.html">
                <button class="stopwatch">Stopwatch</button>
            </a>
            <a href="Timer.html">
                <button class="timer">Timer</button>
            </a>
          </div>
        <script src="js/script.js"></script>
    </body>
</html>
